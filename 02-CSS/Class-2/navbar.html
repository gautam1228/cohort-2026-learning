<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #navbar {
            /*border: 1px solid red;*/
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: #fff;
            align-items: center;
        }
        button {
            background-color: #333;
            box-shadow: none;
            border: 0.5px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="navchild">
            <p>Web Dev Cohort 2026 / HTML CSS Class</p>
        </div>
        <div class="navchild">
            <div id="nav-center-button-container">
                <button>Document</button>
                <button>Both</button>
                <button>Canvas</button>
            </div>
        </div>
        <div class="navchild">
            <div id="nav-end-button-container">
                <button>CMD K</button>
                <button>Share</button>
            </div>
        </div>
    </nav>
</body>
</html>
