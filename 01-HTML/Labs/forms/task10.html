<!doctype html>
<html>
    <head>
        <title>ChaiCode Registration</title>
    </head>
    <body>
        <h1>ChaiCode Course Registration</h1>
        <!-- Create a comprehensive registration form -->
        <form action="/register" method="post">
            <fieldset>
                <legend>User Information:</legend>
                <label for="email"><em>Email:</em></label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    maxlength="50"
                    placeholder="john@doe.com"
                    required
                />
                <br /><br />

                <label for="password"><em>Password:</em></label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="new-password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="johndoe1234"
                    required
                /><br /><br />

                <fieldset>
                    <legend>Gender:</legend>
                    <input type="radio" name="gender" id="gender-male" value="male" />
                    <label for="gender-male">Male</label><br />

                    <input type="radio" name="gender" id="gender-female" value="female" />
                    <label for="gender-female">Female</label><br />
    
                    <input
                        type="radio"
                        name="gender"
                        id="gender-na"
                        value="na"
                    />
                    <label for="gender-na">Prefer Not To Say</label>
                </fieldset>
                <br /><br />

                <label for="age"><em>Age:</em></label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    placeholder="18"
                    min="16"
                    max="60"
                /><br /><br />

                <label for="state">State:</label>
                <select name="state" id="state" required>
                    <option value="Delhi">Delhi</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Assam">Assam</option>
                </select>
                <br /><br />

                <fieldset>
                    <legend>Interests: (Choose all the ones you like)</legend>
                    <input
                        type="checkbox"
                        id="outdoor-sports"
                        name="interests[]"
                        value="outdoor-sports"
                    />
                    <label for="outdoor-sports">Outdoor Sports</label>
    
                    <input
                        type="checkbox"
                        id="indoor-sports"
                        name="interests[]"
                        value="indoor-sports"
                    />
                    <label for="indoor-sports">Indoor Sports</label>
    
                    <input
                        type="checkbox"
                        id="gaming"
                        name="interests[]"
                        value="gaming"
                    />
                    <label for="gaming">Gaming</label>
                </fieldset>
                <br /><br />

                <label for="role">Role:</label>
                <input list="roles" id="role" name="role" />
                <datalist id="roles">
                    <option value="Frontend Engineer"></option>
                    <option value="Backend Engineer"></option>
                    <option value="Full Stack Engineer"></option>
                    <option value="Devops Engineer"></option>
                </datalist>
                <br /><br />

                <label for="bio">About You:</label><br />
                <textarea rows="5" cols="50" id="bio" name="bio" placeholder="Tell us a bit about yourself..."></textarea>
                <br /><br />

                <label for="resume">Resume:</label>
                <input
                    type="file"
                    accept=".pdf,.docx"
                    name="resume"
                    id="resume"
                />

                <br /><br />
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
