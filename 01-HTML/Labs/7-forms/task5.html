<!doctype html>
<html>
    <head>
        <title>Required Fields</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <!-- Create a form with required fields and placeholders -->
        <form>
            <label><em>Username:</em></label>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="gautamtam_"
                required
            /><br /><br />

            <label><em>Password:</em></label>
            <input
                type="text"
                id="password"
                name="password"
                placeholder="gautam1234"
                required
            /><br /><br />

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
